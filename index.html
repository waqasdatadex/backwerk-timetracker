<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Frankenthal - Employee Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .shop-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .shop-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* REST OF EXISTING STYLES */
        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .records-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .monthly-total h3 {
            margin-bottom: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        .monthly-total .total-hours {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .shop-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shop-name">BackWerk Frankenthal</div>
            <div class="shop-subtitle">Employee Time Management System</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <!-- LOGIN SCREEN -->
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">üë§ Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">üîí Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        üîê Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact your supervisor if you need login credentials
                </div>
            </div>

            <!-- MAIN APP (Hidden until login) -->
            <div class="app-container" id="appContainer">
                <div class="employee-select">
                    <label for="employee">üë§ Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Loading... --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">üìÖ Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">üïê Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">üïï End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()">
                        ‚úÖ Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="records-section">
                    <div class="records-header">
                        <h3>üìä Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="downloadReport()">üì• Export</button>
                            <button class="btn-small" onclick="openGoogleSheet()">üìä View Sheet</button>
                            <button class="clear-btn" onclick="clearRecords()">üóëÔ∏è Clear</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Select an employee to view work records</div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>üìÖ This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSj-y_czSVEA2PcM9ewV2m0_ZceoD3HtXcjOj7dfZ_LhJ-rp5YnrTJJyikGU0oZZeH/exec';
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1JNbvsF2WIk-W4fw0OuiDFptsdn6f6Wrgkt1BEBZaAkI/edit?gid=0#gid=0';

        // Global variables
        let timeRecords = JSON.parse(localStorage.getItem('backwerkTimeRecords') || '[]');
        let currentUser = null;
        let isAdmin = false;
        let availableEmployees = [];
        let authToken = localStorage.getItem('backwerkAuthToken');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Check if user is already logged in
            if (authToken) {
                validateExistingLogin();
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Add enter key support for login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
            
            // Employee change handler
            document.getElementById('employee').addEventListener('change', function() {
                const selectedEmployee = this.value;
                if (selectedEmployee) {
                    updateRecordsList(selectedEmployee);
                    updateMonthlyTotal(selectedEmployee);
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    resetView();
                    document.getElementById('submitBtn').disabled = true;
                }
            });
        });

        // LOGIN FUNCTIONS
        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store authentication token
                    authToken = result.token;
                    localStorage.setItem('backwerkAuthToken', authToken);
                    
                    // Store user info
                    currentUser = result.userInfo;
                    isAdmin = currentUser.role === 'Admin';
                    availableEmployees = result.allEmployees || [currentUser.name];
                    
                    // Show main app
                    showMainApp();
                    showMessage(`Welcome ${currentUser.name}! ${isAdmin ? '(Admin Access)' : ''}`, 'success');
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Login';
            }
        }

        async function validateExistingLogin() {
            try {
                const formData = new FormData();
                formData.append('action', 'validate');
                formData.append('token', authToken);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.userInfo;
                    isAdmin = currentUser.role === 'Admin';
                    availableEmployees = result.allEmployees || [currentUser.name];
                    showMainApp();
                } else {
                    // Invalid token, show login
                    localStorage.removeItem('backwerkAuthToken');
                    authToken = null;
                }
                
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('backwerkAuthToken');
                authToken = null;
            }
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            
            setupEmployeeDropdown();
        }

        function logout() {
            localStorage.removeItem('backwerkAuthToken');
            authToken = null;
            currentUser = null;
            isAdmin = false;
            availableEmployees = [];
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            showLoginMessage('Logged out successfully', 'success');
        }

        function showLoginMessage(message, type) {
            const statusEl = document.getElementById('loginStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Setup employee dropdown based on user role
        function setupEmployeeDropdown() {
            const employeeSelect = document.getElementById('employee');
            employeeSelect.innerHTML = '<option value="">-- Choose Name --</option>';
            
            if (isAdmin) {
                // Admin sees all active employees
                availableEmployees.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    employeeSelect.appendChild(option);
                });
                
                // Add admin controls
                addAdminControls();
            } else {
                // Regular users only see their own name
                const option = document.createElement('option');
                option.value = currentUser.name;
                option.textContent = currentUser.name;
                employeeSelect.appendChild(option);
                
                // Auto-select and disable for regular users
                employeeSelect.value = currentUser.name;
                employeeSelect.disabled = true;
                
                // Update the label to show it's locked
                const label = document.querySelector('label[for="employee"]');
                label.innerHTML = `üîí Employee: ${currentUser.name}`;
            }
        }

        // Add admin controls to the interface
        function addAdminControls() {
            const employeeSection = document.querySelector('.employee-select');
            
            // Add admin mode toggle
            const adminToggle = document.createElement('div');
            adminToggle.innerHTML = `
                <div style="margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 10px; border: 2px solid #ffc107;">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="adminMode" onchange="toggleAdminMode()" />
                        <span style="font-weight: 600; color: #856404;">üëë Admin Mode - Submit for Others</span>
                    </label>
                    <p style="margin: 8px 0 0 0; font-size: 12px; color: #856404;">
                        Check this box to submit time entries on behalf of other employees
                    </p>
                </div>
            `;
            
            employeeSection.appendChild(adminToggle);
        }

        // Toggle admin mode
        function toggleAdminMode() {
            const adminMode = document.getElementById('adminMode').checked;
            const employeeSelect = document.getElementById('employee');
            const label = document.querySelector('label[for="employee"]');
            
            if (adminMode) {
                label.innerHTML = 'üëë Submit for Employee (Admin Mode):';
                employeeSelect.disabled = false;
                employeeSelect.value = '';
            } else {
                label.innerHTML = 'üë§ Select Employee:';
                employeeSelect.value = currentUser.name;
                employeeSelect.disabled = true;
            }
            
            // Trigger change event
            employeeSelect.dispatchEvent(new Event('change'));
        }

        // Enhanced submit function with authentication
        async function submitTimeEntry() {
            const dateInput = document.getElementById('dateInput').value;
            const selectedEmployee = document.getElementById('employee').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const adminMode = document.getElementById('adminMode')?.checked || false;

            if (!selectedEmployee) {
                showMessage('Please select an employee!', 'error');
                return;
            }

            if (!dateInput) {
                showMessage('Please select a date!', 'error');
                return;
            }

            if (!startTime || !endTime) {
                showMessage('Please enter both start and end times!', 'error');
                return;
            }

            // Calculate hours worked
            const start = new Date(`${dateInput}T${startTime}:00`);
            let end = new Date(`${dateInput}T${endTime}:00`);
            
            // Handle overnight shifts
            if (end <= start) {
                end.setDate(end.getDate() + 1);
            }
            
            const hoursWorked = (end - start) / (1000 * 60 * 60);
            
            if (hoursWorked <= 0 || hoursWorked > 24) {
                showMessage('Invalid time range! Please check your times.', 'error');
                return;
            }

            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';

            // Prepare form data with authentication
            const formData = new FormData();
            formData.append('action', 'submit');
            formData.append('token', authToken);
            formData.append('employee', selectedEmployee);
            formData.append('date', dateInput);
            formData.append('startTime', startTime);
            formData.append('endTime', endTime);
            formData.append('hours', Math.round(hoursWorked * 100) / 100);
            formData.append('timestamp', new Date().toISOString());
            formData.append('isAdminOverride', adminMode.toString());

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    // Create local record for display
                    const record = {
                        id: Date.now(),
                        employee: selectedEmployee,
                        date: dateInput,
                        startTime: startTime,
                        endTime: endTime,
                        hours: Math.round(hoursWorked * 100) / 100
                    };
                    
                    // Add to local storage for display purposes
                    timeRecords.push(record);
                    localStorage.setItem('backwerkTimeRecords', JSON.stringify(timeRecords));

                    // Show success message
                    const successMsg = adminMode ? 
                        `‚úÖ Time entry for ${selectedEmployee} submitted successfully! Total: ${record.hours.toFixed(1)} hours` :
                        `‚úÖ Your work hours submitted successfully! Total: ${record.hours.toFixed(1)} hours`;
                    
                    showMessage(successMsg, 'success');
                    
                    // Clear time inputs but keep date and employee
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';
                    
                    // Update displays
                    updateRecordsList();
                    updateMonthlyTotal();
                    
                } else if (result.status === 'unauthorized') {
                    // Token expired, force re-login
                    logout();
                    showLoginMessage('Session expired. Please login again.', 'error');
                    return;
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Submit Work Hours';
            }
        }

        // Enhanced show message function
        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }

        // Set current time to input field
        function setCurrentTime(inputId) {
            const now = new Date();
            const timeStr = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeStr;
        }

        // Reset view
        function resetView() {
            document.getElementById('recordsList').innerHTML = '<div class="no-records">Select an employee to view work records</div>';
            document.getElementById('monthlyTotal').style.display = 'none';
        }

        // Update records list for selected employee
        function updateRecordsList(employeeName = null) {
            const targetEmployee = employeeName || document.getElementById('employee').value;
            const recordsList = document.getElementById('recordsList');
            
            const employeeRecords = timeRecords
                .filter(r => r.employee === targetEmployee)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 15); // Show last 15 records
            
            if (employeeRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No work records found for this employee.</div>';
                return;
            }
            
            recordsList.innerHTML = employeeRecords.map(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                return `
                    <div class="record-item">
                        <div>
                            <div class="record-date">${date}</div>
                            <div class="record-times">
                                üïê ${record.startTime} - üïï ${record.endTime}
                            </div>
                        </div>
                        <div class="record-hours">${record.hours.toFixed(1)}h</div>
                    </div>
                `;
            }).join('');
        }

        // Update monthly total for selected employee
        function updateMonthlyTotal(employeeName = null) {
            const targetEmployee = employeeName || document.getElementById('employee').value;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = timeRecords.filter(r => 
                r.employee === targetEmployee &&
                new Date(r.date).getMonth() === currentMonth &&
                new Date(r.date).getFullYear() === currentYear
            );
            
            const totalHours = monthlyRecords.reduce((sum, record) => sum + record.hours, 0);
            
            if (totalHours > 0) {
                document.getElementById('monthlyTotal').style.display = 'block';
                document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)} hours`;
            } else {
                document.getElementById('monthlyTotal').style.display = 'none';
            }
        }

        // Download report (enhanced for admin)
        function downloadReport() {
            const selectedEmployee = document.getElementById('employee').value;
            
            if (!selectedEmployee) {
                showMessage('Please select an employee first!', 'error');
                return;
            }
            
            const employeeRecords = timeRecords.filter(r => r.employee === selectedEmployee);
            
            if (employeeRecords.length === 0) {
                showMessage('No records found for this employee!', 'error');
                return;
            }
            
            // Create CSV content
            let csvContent = "Date,Start Time,End Time,Hours Worked\n";
            employeeRecords.forEach(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE');
                csvContent += `${date},${record.startTime},${record.endTime},${record.hours}\n`;
            });
            
            // Download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${selectedEmployee}_BackWerk_timesheet.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showMessage('üì• Report downloaded successfully!', 'success');
        }

        // Clear local records (enhanced)
        function clearRecords() {
            const selectedEmployee = document.getElementById('employee').value;
            
            if (!selectedEmployee) {
                showMessage('Please select an employee first!', 'error');
                return;
            }
            
            const confirmText = isAdmin ? 
                `Clear all LOCAL records for ${selectedEmployee}? This will NOT affect Google Sheets data.` :
                `Clear all YOUR LOCAL records? This will NOT affect Google Sheets data.`;
            
            if (confirm(confirmText)) {
                timeRecords = timeRecords.filter(r => r.employee !== selectedEmployee);
                localStorage.setItem('backwerkTimeRecords', JSON.stringify(timeRecords));
                updateRecordsList();
                updateMonthlyTotal();
                showMessage('üóëÔ∏è Local records cleared successfully!', 'success');
            }
        }

        // Open Google Sheet
        function openGoogleSheet() {
            window.open(GOOGLE_SHEET_URL, '_blank');
        }
    </script>
